phase1.page:
  path: '/user/phase_1'
  defaults:
    _controller: '\Drupal\bcmp_user\Controller\BitCampUserPageController::phase1Page'
    _title: 'Phase 1'
  requirements:
    _user_is_logged_in: 'TRUE'
bcmp_user.send_verification_email:
  path: '/user/send-email'
  defaults:
    _controller: '\Drupal\bcmp_user\Controller\BitCampUserPageController::sendEmail'
    _title: ''
  requirements:
    _user_is_logged_in: 'TRUE'
bcmp_user.veriy_email:
  path: '/user/verify-email'
  defaults:
    _controller: '\Drupal\bcmp_user\Controller\BitCampUserPageController::verifyEmail'
    _title: ''
  requirements:
    _user_is_logged_in: 'TRUE'

bcmp_user.password:
  path: '/set-password'
  defaults:
    _title: 'Password'
    _form: 'Drupal\bcmp_user\Form\PasswordForm'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'
